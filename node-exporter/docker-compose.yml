version: '3.8'

services:
  node_exporter:
    image: quay.io/prometheus/node-exporter:${NODE_EXPORTER_VERSION:-latest}
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    network_mode: host
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    ports:
      - '9100:9100'
